<!DOCTYPE html>

<html>
    <head>
        <title>20175326 SeungEon</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            uniform float pointSize;
            varying vec4 fColor;

            void main(){
                gl_PointSize = pointSize;
                gl_Position = vPosition;
                fColor = vColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float; 
            varying vec4 fColor;

            void main(){
                gl_FragColor = fColor;
            }
        </script>
        
        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="drawPoints.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Oops... yout bowser doesn't support the HTML5 canvas element!
        </canvas>
        <p>Point Size 1<input type="range" id="pointSize" min="1" max="10" step="1" value="5">10</p>
    </body>
</html>
