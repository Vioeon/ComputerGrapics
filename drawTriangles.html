<!DOCTYPE html>

<html>
    <head>
        <title>20175326 SeungEon</title>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            varying vec4 fColor;

            void main(){
                gl_Position = vPosition;
                fColor = vColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float; 
            varying vec4 fColor;

            void main(){
                gl_FragColor = fColor;
            }
        </script>
        
        <script type="text/javascript" src="Common/webgl-utils.js"></script>
        <script type="text/javascript" src="Common/initShaders.js"></script>
        <script type="text/javascript" src="Common/MV.js"></script>
        <script type="text/javascript" src="drawTriangles.js"></script>
    </head>
    <body>
        <canvas id="gl-canvas" width="512" height="512">
            Oops... yout bowser doesn't support the HTML5 canvas element!
        </canvas>
        <br>
        <div>View Color 
            <canvas id="colorview" width="50" height="50"></canvas></div>
        <form>Red :<input type="range" id="r" min="0" max="1.0" step="0.1" value="0" oninput="x.value=parseFloat(r.value)">
            <output name = "x"></output><br></form>
        <form>Green :<input type="range" id="g" min="0" max="1.0" step="0.1" value="0" oninput="y.value=parseFloat(g.value)">
            <output name = "y"></output><br></form>
        <form>Blue :<input type="range" id="b" min="0" max="1.0" step="0.1" value="0" oninput="z.value=parseFloat(b.value)">
            <output name = "z"></output><br></form>

    </body>
</html>
